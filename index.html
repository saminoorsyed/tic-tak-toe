<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe!</title>
</head>
<body>
    <h1 class="title"> Tic-Tac-Toe</h1>
    <div class="interface">
        <div class="mode dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
                <a href="#">Easy</a>
                <a href="#">medium</a>
                <a href="#">Hard</a>
                <a href="#">Play a friend</a>
            </div>
        </div>
        <div class="players">
            <div class="playerX"></div>
            <div class="playerO"></div>
        </div>
        <div class="prompt"></div>
        <div class="gameboard">
            <div class="space" id="spot1"></div>
            <div class="space" id="spot2"></div>
            <div class="space" id="spot3"></div>
            <div class="space" id="spot4"></div>
            <div class="space" id="spot5"></div>
            <div class="space" id="spot6"></div>
            <div class="space" id="spot7"></div>
            <div class="space" id="spot8"></div>
            <div class="space" id="spot9"></div>
        </div>
        <div class="restart"></div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
