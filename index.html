<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe!</title>
</head>
<body>
    <h1 class="title"> Tic-Tac-Toe</h1>
    <div class="interface">
        <form action="" method="post">
            <select name="mode" id="mode">
                <option value="easy">easy</option>
                <option value="hard">hard</option>
            </select>
        </form>
        <div class="players">
            <div class="playerX">
                <p class="name" data-flag="true">Player X</p>
            </div>
            <div class="playerO">
                <p class="name" data-flag="false">Player O</p>
            </div>
        </div>
        <div class="prompt">
            <p>start a game or select a player </p>    
        </div>
        <div class="gameboard">
            <div class="space" id="spot1">
                <canvas class="draw" data-spot = "1" width="100px" height="100px"></canvas>
            </div>
            <div class="space" id="spot2">
                <canvas class="draw" data-spot = "2" width="100px" height="100px"></canvas>
            </div>
            <div class="space" id="spot3">
                <canvas class="draw" data-spot = "3" width="100px" height="100px"></canvas>
            </div>
            <div class="space" id="spot4">
                <canvas class="draw" data-spot = "4" width="100px" height="100px"></canvas>
            </div>
            <div class="space" id="spot5">
                <canvas class="draw" data-spot = "5" width="100px" height="100px"></canvas>
            </div>
            <div class="space" id="spot6">
                <canvas class="draw" data-spot = "6" width="100px" height="100px"></canvas>
            </div>
            <div class="space" id="spot7">
                <canvas class="draw" data-spot = "7" width="100px" height="100px"></canvas>
            </div>
            <div class="space" id="spot8">
                <canvas class="draw" data-spot = "8" width="100px" height="100px"></canvas>
            </div>
            <div class="space" id="spot9">
                <canvas class="draw" data-spot = "9" width="100px" height="100px"></canvas>
            </div>
        </div>
        <div class="restart">
            <button onclick="playGame.reset()" class="restart">restart?</button>
        </div>
    </div>
    
</body>
<script src="./aiVersion1.js"></script>
</html>
